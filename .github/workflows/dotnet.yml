name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: ⚙️ Setup .NET 5.0.x
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: '5.0.x'

    - name: 🔁 Restore packages
      run: dotnet restore

    - name: 🛠️ Building library in release mode
      run: dotnet build -c Release --no-restore

    - name: 🧪 Run unit tests
      run: dotnet test -c Release --no-build --filter "FullyQualifiedName!~CommandTests"